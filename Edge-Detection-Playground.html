<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Filter Playground</title>
    <style>
        :root {
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(94, 82, 64, 0.2);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 20px;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 28px;
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: var(--color-text);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input[type="file"], input[type="range"], input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        input[type="range"] {
            cursor: pointer;
        }

        .range-value {
            display: inline-block;
            background: var(--color-primary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px;
            font-size: 12px;
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            color: var(--color-text);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .canvas-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
        }

        .canvas-item {
            display: flex;
            flex-direction: column;
        }

        .canvas-item h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        canvas {
            border: 1px solid var(--color-border);
            border-radius: 6px;
            background: #333;
            max-width: 100%;
            height: auto;
        }

        .filter-matrix {
            background: rgba(33, 128, 141, 0.1);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: var(--color-text);
        }

        .matrix-row {
            display: flex;
            justify-content: space-around;
            padding: 2px 0;
        }

        .matrix-value {
            display: inline-block;
            width: 35px;
            text-align: center;
        }

        .info-box {
            background: rgba(33, 128, 141, 0.08);
            border-left: 3px solid var(--color-primary);
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 15px;
            color: var(--color-text);
        }

        .info-box strong {
            color: var(--color-primary);
        }

        .custom-kernel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .custom-kernel-grid input {
            padding: 6px;
            font-size: 12px;
            text-align: center;
            margin-bottom: 0;
        }

        #customKernelSection {
            display: none;
        }

        #customKernelSection.show {
            display: block;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .canvas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Edge Detection Playground</h1>
            <p class="subtitle">Explore different convolution filters and understand how edge detection works</p>
        </header>

        <div class="main-grid">
            <div class="control-panel">
                <div class="control-section">
                    <label class="control-label">üì∏ Source Image</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <div class="control-section">
                    <label class="control-label">üéØ Filter Type</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="setFilter('sobel')">Sobel</button>
                        <button class="filter-btn" onclick="setFilter('prewitt')">Prewitt</button>
                        <button class="filter-btn" onclick="setFilter('laplacian')">Laplacian</button>
                        <button class="filter-btn" onclick="setFilter('custom')">Custom</button>
                    </div>
                </div>

                <div class="control-section">
                    <div id="filterInfo" class="filter-matrix">
                        <strong>Sobel X (Vertical Edge)</strong><br>
                        <div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>
                        <div class="matrix-row"><span class="matrix-value">-2</span><span class="matrix-value">0</span><span class="matrix-value">2</span></div>
                        <div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>
                    </div>
                </div>

                <div class="control-section" id="directionSection">
                    <label class="control-label">‚öôÔ∏è Direction</label>
                    <select id="directionSelect" onchange="applyFilter()">
                        <option value="both">Both X & Y</option>
                        <option value="x">X (Vertical Edges)</option>
                        <option value="y">Y (Horizontal Edges)</option>
                    </select>
                </div>

                <div class="control-section">
                    <label class="control-label">
                        üéöÔ∏è Threshold
                        <span class="range-value" id="thresholdValue">50</span>
                    </label>
                    <input type="range" id="thresholdSlider" min="0" max="255" value="50" oninput="updateThreshold()" style="margin-bottom: 15px;">
                    <div class="info-box">
                        <strong>Threshold:</strong> Higher values = fewer edges detected
                    </div>
                </div>

                <div class="control-section">
                    <label class="control-label">
                        üí´ Gaussian Blur
                        <span class="range-value" id="blurValue">3</span>
                    </label>
                    <input type="range" id="blurSlider" min="1" max="21" step="2" value="3" oninput="updateBlur()" style="margin-bottom: 15px;">
                    <div class="info-box">
                        <strong>Blur:</strong> Reduces noise before edge detection
                    </div>
                </div>

                <div class="control-section" id="customKernelSection">
                    <label class="control-label">üìä Custom Kernel (3x3)</label>
                    <div class="custom-kernel-grid" id="customKernelInputs"></div>
                    <button onclick="resetKernel()" style="margin-bottom: 10px;">‚Üª Reset</button>
                </div>
            </div>

            <div class="canvas-grid">
                <div class="canvas-item">
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="canvas-item">
                    <h3>Edge Detection Result</h3>
                    <canvas id="processedCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'sobel';
        let sourceImage = null;
        let customKernel = [
            [-1, 0, 1],
            [-2, 0, 2],
            [-1, 0, 1]
        ];

        const filters = {
            sobel: {
                x: [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]],
                y: [[-1, -2, -1], [0, 0, 0], [1, 2, 1]]
            },
            prewitt: {
                x: [[-1, 0, 1], [-1, 0, 1], [-1, 0, 1]],
                y: [[-1, -1, -1], [0, 0, 0], [1, 1, 1]]
            },
            laplacian: {
                both: [[0, -1, 0], [-1, 4, -1], [0, -1, 0]]
            },
            custom: null
        };

        function initCustomKernelInputs() {
            const container = document.getElementById('customKernelInputs');
            container.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.value = customKernel[i][j];
                    input.min = '-5';
                    input.max = '5';
                    input.step = '0.5';
                    input.id = `kernel-${i}-${j}`;
                    input.addEventListener('input', (e) => {
                        customKernel[i][j] = parseFloat(e.target.value) || 0;
                        applyFilter();
                    });
                    container.appendChild(input);
                }
            }
        }

        function setFilter(name) {
            currentFilter = name;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const customSection = document.getElementById('customKernelSection');
            const directionSection = document.getElementById('directionSection');
            
            let info = '';
            if (name === 'sobel') {
                info = '<strong>Sobel X (Vertical Edge)</strong><br>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-2</span><span class="matrix-value">0</span><span class="matrix-value">2</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>';
                customSection.classList.remove('show');
                directionSection.style.display = 'block';
            } else if (name === 'prewitt') {
                info = '<strong>Prewitt X (Vertical Edge)</strong><br>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>';
                customSection.classList.remove('show');
                directionSection.style.display = 'block';
            } else if (name === 'laplacian') {
                info = '<strong>Laplacian (All Directions)</strong><br>' +
                       '<div class="matrix-row"><span class="matrix-value">0</span><span class="matrix-value">-1</span><span class="matrix-value">0</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">4</span><span class="matrix-value">-1</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">0</span><span class="matrix-value">-1</span><span class="matrix-value">0</span></div>';
                customSection.classList.remove('show');
                directionSection.style.display = 'none';
            } else if (name === 'custom') {
                info = '<strong>Custom Kernel</strong><br>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-2</span><span class="matrix-value">0</span><span class="matrix-value">2</span></div>' +
                       '<div class="matrix-row"><span class="matrix-value">-1</span><span class="matrix-value">0</span><span class="matrix-value">1</span></div>';
                customSection.classList.add('show');
                directionSection.style.display = 'none';
                initCustomKernelInputs();
            }
            document.getElementById('filterInfo').innerHTML = info;
            applyFilter();
        }

        function updateThreshold() {
            const val = document.getElementById('thresholdSlider').value;
            document.getElementById('thresholdValue').textContent = val;
            applyFilter();
        }

        function updateBlur() {
            const val = document.getElementById('blurSlider').value;
            document.getElementById('blurValue').textContent = val;
            applyFilter();
        }

        function gaussianBlur(imageData, blurRadius) {
            if (blurRadius <= 1) return imageData;

            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const temp = new Uint8ClampedArray(data.length);

            // Simple box blur (approximation of gaussian)
            const kernel = Math.floor(blurRadius / 2);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let r = 0, g = 0, b = 0, count = 0;

                    for (let dy = -kernel; dy <= kernel; dy++) {
                        for (let dx = -kernel; dx <= kernel; dx++) {
                            const ny = Math.max(0, Math.min(height - 1, y + dy));
                            const nx = Math.max(0, Math.min(width - 1, x + dx));
                            const idx = (ny * width + nx) * 4;
                            r += data[idx];
                            g += data[idx + 1];
                            b += data[idx + 2];
                            count++;
                        }
                    }

                    const idx = (y * width + x) * 4;
                    temp[idx] = r / count;
                    temp[idx + 1] = g / count;
                    temp[idx + 2] = b / count;
                    temp[idx + 3] = data[idx + 3];
                }
            }

            return new ImageData(temp, width, height);
        }

        function convolution(imageData, kernel) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const result = new Uint8ClampedArray(data.length);

            for (let i = 0; i < data.length; i += 4) {
                result[i] = 0;
                result[i + 1] = 0;
                result[i + 2] = 0;
                result[i + 3] = 255;
            }

            const kSize = 3;
            const offset = Math.floor(kSize / 2);

            for (let y = offset; y < height - offset; y++) {
                for (let x = offset; x < width - offset; x++) {
                    let sum = 0;

                    for (let ky = 0; ky < kSize; ky++) {
                        for (let kx = 0; kx < kSize; kx++) {
                            const px = x + kx - offset;
                            const py = y + ky - offset;
                            const idx = (py * width + px) * 4;
                            const gray = data[idx] * 0.299 + data[idx + 1] * 0.587 + data[idx + 2] * 0.114;
                            sum += gray * kernel[ky][kx];
                        }
                    }

                    const idx = (y * width + x) * 4;
                    const value = Math.abs(sum);
                    result[idx] = result[idx + 1] = result[idx + 2] = Math.min(255, value);
                }
            }

            return new ImageData(result, width, height);
        }

        function applyFilter() {
            if (!sourceImage) return;

            const originalCanvas = document.getElementById('originalCanvas');
            const processedCanvas = document.getElementById('processedCanvas');

            originalCanvas.width = sourceImage.width;
            originalCanvas.height = sourceImage.height;
            processedCanvas.width = sourceImage.width;
            processedCanvas.height = sourceImage.height;

            const originalCtx = originalCanvas.getContext('2d');
            originalCtx.putImageData(sourceImage, 0, 0);

            const threshold = parseInt(document.getElementById('thresholdSlider').value);
            const blurRadius = parseInt(document.getElementById('blurSlider').value);
            const direction = document.getElementById('directionSelect').value;

            // Apply blur first if needed
            let processedImage = sourceImage;
            if (blurRadius > 1) {
                processedImage = gaussianBlur(sourceImage, blurRadius);
            }

            let result = null;

            if (currentFilter === 'laplacian') {
                result = convolution(processedImage, filters.laplacian.both);
            } else if (currentFilter === 'custom') {
                result = convolution(processedImage, customKernel);
            } else {
                const xResult = convolution(processedImage, filters[currentFilter].x);
                const yResult = convolution(processedImage, filters[currentFilter].y);

                if (direction === 'x') {
                    result = xResult;
                } else if (direction === 'y') {
                    result = yResult;
                } else {
                    const resultData = new Uint8ClampedArray(xResult.data.length);
                    for (let i = 0; i < xResult.data.length; i += 4) {
                        const xVal = xResult.data[i];
                        const yVal = yResult.data[i];
                        const combined = Math.sqrt(xVal * xVal + yVal * yVal);
                        resultData[i] = resultData[i + 1] = resultData[i + 2] = Math.min(255, combined);
                        resultData[i + 3] = 255;
                    }
                    result = new ImageData(resultData, sourceImage.width, sourceImage.height);
                }
            }

            for (let i = 0; i < result.data.length; i += 4) {
                if (result.data[i] < threshold) {
                    result.data[i] = result.data[i + 1] = result.data[i + 2] = 0;
                }
            }

            const processedCtx = processedCanvas.getContext('2d');
            processedCtx.putImageData(result, 0, 0);
        }

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onerror = () => console.error('Failed to load image');
                img.onload = () => {
                    const canvas = document.getElementById('originalCanvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    sourceImage = ctx.getImageData(0, 0, img.width, img.height);
                    applyFilter();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        function resetKernel() {
            customKernel = [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]];
            initCustomKernelInputs();
            applyFilter();
        }
    </script>
</body>
</html>
